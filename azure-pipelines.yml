# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: CopyFiles@2
  inputs:
    SourceFolder: '/home/azureuser/myagent/_work/r1/a/build'
    Contents: '**'
    TargetFolder: '/home/azureuser/myagent/_work/r1/a'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '/home/azureuser/myagent/_work/r1/a'
    ArtifactName: 'dropuni'
    publishLocation: 'Container'